<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS LIZARD SPOCK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS LIZARD SPOCK</div>
    <div class="quote">LIVE LONG AND PROSPER</div>
    <div class="selection">Make your selection:</div>
    <div class="buttons">
        <div class="buttonOutline">
            <button id="rock" value="ROCK"></button>
        </div>
        <div class="buttonOutline">
            <button id="paper" value="PAPER"></button>
        </div>
        <div class="buttonOutline">
            <button id="scissors" value="SCISSORS"></button>
        </div>
        <div class="buttonOutline">
            <button id="lizard" value="LIZARD"></button>
        </div>
        <div class="buttonOutline">
            <button id="spock" value="SPOCK"></button>
        </div>

    </div>
    <div class="container">
        <div class="score">
            <div class="playerScore">0</div>
            <div class="dash">-</div>
            <div class="computerScore">0</div>
        </div>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
        
</body>
</html>
