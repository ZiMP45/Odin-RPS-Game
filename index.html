<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let value = (Math.floor(Math.random() * 3));
            let choice;

            if (value === 0) {
                choice = 'Rock';
            } else if (value === 1) {
                choice = 'Paper';
            } else {
                choice = 'Scissors';
            }

            return choice;
        }

        function playRound(computerSelection, userSelection) {
            const outcome1 = "Computer Wins! Too Bad!";
            const outcome2 = "You Win! Celebration!";
            const outcome3 = "Tie Game! Try again maybe you'll have better luck";

            if (computerSelection == "Rock" && userSelection == "Scissors") {
                return outcome1;
                return;
            } else if (computerSelection == "Scissors" && userSelection == "Paper") {
                return outcome1;
            } else if (computerSelection == "Paper" && userSelection == "Rock") {
                return outcome1;
            } else if (computerSelection == "Scissors" && userSelection == "Rock") {
                return outcome2;
            } else if (computerSelection == "Paper" && userSelection == "Scissors") {
                return outcome2;
            } else if (computerSelection == "Rock" && userSelection == "Paper") {
                return outcome2;
            } else {
                return outcome3;
            }
        }

        const userSelection = "Rock";
        const computerSelection = getComputerChoice();
        console.log(playRound(userSelection, getComputerChoice()));
    </script>
        
</body>
</html>
