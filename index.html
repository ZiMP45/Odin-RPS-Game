<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selection">Make your selection:</div>
    <div class="buttons">
        <div class="buttonOutline">
            <button id="rock" value="ROCK"></button>
        </div>
        <div class="buttonOutline">
            <button id="paper" value="PAPER"></button>
        </div>
        <div class="buttonOutline">
            <button id="scissors" value="SCISSORS"></button>
        </div>
        <div class="buttonOutline">
            <button id="lizard" value="LIZARD"></button>
        </div>
        <div class="buttonOutline">
            <button id="spock" value="SPOCK"></button>
        </div>

    </div>
    <div class="container">
        <div class="result">RESULT</div>
    </div>

    <script src="script.js"></script>
        
</body>
</html>
